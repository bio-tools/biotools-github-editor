<html><head>
	<title>biotools github editor</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	<meta charset="utf-8">
	<meta name="description" content="bio.tools editor">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" type="text/css" rel="stylesheet" media="all">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<div class="nav">
					<a href="https://bio.tools/" target="_blank" ><img src="https://bio.tools/img/elixir_biotools_transparent.png" style="height: 50px"></a>
				</div>   
				<div class="nav">
					<a class="brand title" href="https://bio.tools/" target="_blank"  id="title">Tool Name</a>
					<p class="brand title" id="edited" style="display: none;">(Edited)</p>
				</div>  
				<div class="loader nav" id="search_loader" ></div>
					<div class="nav-collapse collapse">
						<ul class="nav nav-pills pull-right horizontal-list"> <!--  TODO TOSEE -->
							<li id="li_search_tool" style="color:white">
								Search an other tool:
								<div>
								<form class="input-append hidden-tablet form-inline" method="GET" action="/tool.html" style="margin-top:4px;margin-bottom:5px;">
									<input type="text" title="Search an other tool" id="search_tool" name="tool" class="span2" maxlength="50">
									<button type="submit" class="btn" id="btn_search_tool"><i class="icon-search" title="Search"></i></button>
								</form>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								</div>
							</li>
							<li >
								<table id="menuUser">
									<tr>
										<td class="avatar" rowspan=2>
											<img src="https://avatars3.githubusercontent.com/u/18133?s=200&v=4" alt="Github User" class="avatar" id="avatar">
										</td>
										<td class="username">
											<p id="username">Authentification problem</p>
										</td>
									</tr>
									<tr>
										<td class="disconnect">
											<a href="index.html">Disconnect</a>
										</td>
									</tr>
								</table>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div> 
		<br>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2 " >
					<div id="menu">
						<ul class="nav nav-list" id="tab">
						</ul>
					</div>
					<hr>
					<div id="tool_meta">
						<table class="table tool_meta">
							<thead>
								<tr>
									<th colspan=2>
										<p class="subtitle" id="subtitle">Branch</p>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan=2>
										<p id="pr_date">Date</p>
									</td>
								</tr>
								<tr>
									<td style="white-space: nowrap;">
										<p id="pr_author">Author</p>
									</td>
									<td style="width:100%;">
										<p id="pr_author_you" style="display: none;">(You)</p>
									</td>
								</tr>
								<tr>
									<td colspan=2>
										<a id="pr_link" target="_blank" href="https://github.com/404">Link on Github</a>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>

				<div class="span10">
					<div class="row-fluid">
						<div class="span10">	
							<!--button class="btn btn_search_other">Search an other tool</button-->
							<div class="btn-group">
								<button class="btn btn_cancel edit_mode" style="display: none;">Cancel</button>
								<button class="btn btn_send edit_mode" style="display: none;">Send</button>
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span10">
							<div class="well">			
								<table class="table" id="tool_content">
								</table>
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span10">	
							<!--button class="btn btn_search_other">Search an other tool</button-->
							<div class="btn-group">
								<button class="btn btn_cancel edit_mode" style="display: none;">Cancel</button>
								<button class="btn btn_send edit_mode" style="display: none;">Send</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

<script src="./tool.js"></script>

</body>
</html>
